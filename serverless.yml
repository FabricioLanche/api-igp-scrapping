org: flanche
service: api-web-scraping

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 2048  # Puppeteer necesita m√°s memoria
  timeout: 90  # Aumentado para dar tiempo al scraping
  iam:
    role: arn:aws:iam::606646193182:role/LabRole
  environment:
    AWS_REGION: us-east-1
    TABLE_NAME: TablaWebScrapping

functions:
  scrape_table:
    handler: scrape_table.lambda_handler
    layers:
      # Layer con Chromium optimizado para Lambda
      - arn:aws:lambda:us-east-1:764866452798:layer:chrome-aws-lambda:43
    events:
      - http:
          path: /scrape/table
          method: get
          cors: true
          integration: lambda
      - http:
          path: /scrape/table
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrapping
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: scraped_at
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: ScrapedAtIndex
            KeySchema:
              - AttributeName: scraped_at
                KeyType: HASH
            Projection:
              ProjectionType: ALL

plugins:
  - serverless-offline

package:
  individually: true
  exclude:
    - node_modules/**
    - .git/**
    - .gitignore
    - README.md
  include:
    - scrape_table.js